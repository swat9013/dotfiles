# prefixキーをC-zに変更する
set-option -g prefix C-z
bind z send-prefix

# C-bのキーバインドを解除する
unbind C-b
unbind C-z

# bind e setw synchronize-panes on
# bind E setw synchronize-panes off

bind e setw synchronize-panes

# キーストロークのディレイを減らす
set -sg escape-time 1

# | でペインを縦に分割する
bind | split-window -h

# - でペインを横に分割する
bind - split-window -v

# ステータスバーをトップに配置する
set-option -g status-position top


# Ctrl + 上下左右でペインを移動できるようにする。
bind -n C-left select-pane -L
bind -n C-down select-pane -D
bind -n C-up select-pane -U
bind -n C-right select-pane -R
bind C-left select-pane -L
bind C-down select-pane -D
bind C-up select-pane -U
bind C-right select-pane -R

# move between window
bind -n S-Right next-window
bind -n S-Left previous-window
bind S-Right next-window
bind S-Left previous-window

# 左右のステータスバーの長さを決定する
# set-option -g status-left-length 90
# set-option -g status-right-length 90

# #H => マシン名
# #P => ペイン番号
# 最左に表示
set-option -g status-left '#H'

# Wi-Fi、バッテリー残量、現在時刻
# 最右に表示
# set-option -g status-right '#(get_ssid) #(battery -c tmux) [%Y-%m-%d(%a) %H:%M]'

# ステータスバーを1秒毎に描画し直す
set-option -g status-interval 1

# センタライズ（主にウィンドウ番号など）
# set-option -g status-justify centre



# 設定ファイルをリロードする
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# ウィンドウ履歴の最大行数
set-option -g history-limit 5000

#
# マウス設定
#

# 画面ドラッグ時にコピーモードにする
# set-option -g mode-mouse on

# マウスでペインを選択できるようにする
# set-option -g mouse-select-pane on

# マウスでウィンドウを切り替えられるようにする
# set-option -g mouse-select-window on

# マウスでリサイズできるようにする
# set-option -g mouse-resize-pane on

set-option -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"

#
# 外観
#
set-option -g default-terminal screen-256color
set -g terminal-overrides 'xterm:colors=256'
run-shell "powerline-daemon -q"
if-shell 'env "$POWERLINE_CONFIG_COMMAND" tmux setup' '' 'run-shell "powerline-config tmux setup"'

# ステータスバーの色を設定する
set -g status-fg white
set -g status-bg black

# ウィンドウリストの色を設定する
# setw -g window-status-fg cyan
# setw -g window-status-bg default
# setw -g window-status-attr dim
# アクティブなウィンドウを目立たせる
# setw -g window-status-current-fg white
# setw -g window-status-current-bg red
# setw -g window-status-current-attr bright

# ペインボーダーの色を設定する
set -g pane-border-fg green
set -g pane-border-bg black
# アクティブなペインを目立たせる
set -g pane-active-border-fg white
set -g pane-active-border-bg yellow

# コマンドラインの色を設定する
# set -g message-fg white
# set -g message-bg black
# set -g message-attr bright

#
# その他
#

# 下記の設定をしておいたほうがEscの効きがいいらしい
set -s escape-time 0

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind-key -Tcopy-mode-vi v send -X begin-selection
bind-key -Tcopy-mode-vi y send -X copy-pipe "reattach-to-user-namespace pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -Tcopy-mode-vi Enter
bind-key -Tcopy-mode-vi Enter send -X copy-pipe "reattach-to-user-namespace pbcopy"

# terminal-notifier & tmuxでの不具合対応
set-option -g default-command "reattach-to-user-namespace -l zsh"