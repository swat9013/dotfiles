[mgr]
prepend_keymap = [
    # 基本移動（Emacs風）
    { on = "<C-p>", run = "arrow -1", desc = "Move cursor up (previous)" },
    { on = "<C-n>", run = "arrow 1", desc = "Move cursor down (next)" },
    { on = "<C-b>", run = "leave", desc = "Go back to parent directory (backward)" },
    { on = "<C-f>", run = "enter", desc = "Enter directory (forward)" },

    # 行頭・行末移動（Emacs風）
    { on = "<C-a>", run = "arrow -99999999", desc = "Move to first item" },
    { on = "<C-e>", run = "arrow 99999999", desc = "Move to last item" },

    # ページスクロール（Emacs風）
    { on = "<C-v>", run = "arrow 50%", desc = "Scroll down half page" },
    { on = "<A-v>", run = "arrow -50%", desc = "Scroll up half page" },

    # ファイル操作（yazi標準）
    { on = "o", run = "open", desc = "Open selected files" },
    { on = "O", run = "open --interactive", desc = "Open selected files interactively" },
    { on = "e", run = "open --interactive", desc = "Edit in external editor" },

    # コピー・移動・削除（yazi標準）
    { on = "y", run = "yank", desc = "Copy selected files" },
    { on = "x", run = "yank --cut", desc = "Cut selected files" },
    { on = "p", run = "paste", desc = "Paste copied/cut files" },
    { on = "P", run = "paste --force", desc = "Paste and overwrite" },
    { on = "d", run = "remove", desc = "Move to trash" },
    { on = "D", run = "remove --permanently", desc = "Delete permanently" },
    { on = "r", run = "rename", desc = "Rename file" },

    # 選択（yazi標準）
    { on = "<Space>", run = "select --state=none", desc = "Toggle selection" },
    { on = "v", run = "visual_mode", desc = "Enter visual mode" },
    { on = "V", run = "visual_mode --unset", desc = "Enter visual mode (unset)" },

    # 検索（Emacs風）
    { on = "<C-s>", run = "find", desc = "Find file (search forward)" },
    { on = "<C-r>", run = "find --previous", desc = "Find previous (search reverse)" },
    { on = "n", run = "find_arrow", desc = "Go to next found" },
    { on = "N", run = "find_arrow --previous", desc = "Go to previous found" },

    # 表示切り替え
    { on = ".", run = "hidden toggle", desc = "Toggle hidden files" },
    { on = "s", run = "search fd", desc = "Search files with fd" },
    { on = "S", run = "search rg", desc = "Search contents with ripgrep" },

    # タブ操作
    { on = "t", run = "tab_create --current", desc = "Create new tab" },
    { on = "1", run = "tab_switch 0", desc = "Switch to tab 1" },
    { on = "2", run = "tab_switch 1", desc = "Switch to tab 2" },
    { on = "3", run = "tab_switch 2", desc = "Switch to tab 3" },
    { on = "[", run = "tab_switch -1 --relative", desc = "Switch to previous tab" },
    { on = "]", run = "tab_switch 1 --relative", desc = "Switch to next tab" },

    # キャンセル（Emacs風）
    { on = "<C-g>", run = "escape", desc = "Cancel / Escape" },

    # 終了
    { on = "q", run = "quit", desc = "Quit (save cwd)" },
    { on = "Q", run = "quit --no-cwd-file", desc = "Quit (don't save cwd)" },
    { on = [ "<C-x>", "<C-c>" ], run = "quit", desc = "Quit Emacs style (save cwd)" },

    # ヘルプ
    { on = "?", run = "help", desc = "Show help" },
]

[tasks]
prepend_keymap = [
    { on = "<Esc>", run = "close", desc = "Close task manager" },
    { on = "<C-g>", run = "close", desc = "Close task manager (Emacs style)" },
    { on = "<C-p>", run = "arrow -1", desc = "Move cursor up" },
    { on = "<C-n>", run = "arrow 1", desc = "Move cursor down" },
]

[select]
prepend_keymap = [
    { on = "<Esc>", run = "close", desc = "Cancel selection" },
    { on = "<C-g>", run = "close", desc = "Cancel selection (Emacs style)" },
    { on = "<Enter>", run = "close --submit", desc = "Submit selection" },
    { on = "<C-p>", run = "arrow -1", desc = "Move cursor up" },
    { on = "<C-n>", run = "arrow 1", desc = "Move cursor down" },
]

[input]
prepend_keymap = [
    { on = "<Esc>", run = "close", desc = "Cancel input" },
    { on = "<C-g>", run = "close", desc = "Cancel input (Emacs style)" },
    { on = "<Enter>", run = "close --submit", desc = "Submit input" },
    { on = "<C-a>", run = "move -999", desc = "Move to beginning of line" },
    { on = "<C-e>", run = "move 999", desc = "Move to end of line" },
    { on = "<C-f>", run = "move 1", desc = "Move forward one character" },
    { on = "<C-b>", run = "move -1", desc = "Move backward one character" },
    { on = "<C-k>", run = "kill eof", desc = "Kill to end of line" },
    { on = "<C-u>", run = "kill bol", desc = "Kill to beginning of line" },
]

[help]
prepend_keymap = [
    { on = "<Esc>", run = "escape", desc = "Close help" },
    { on = "<C-g>", run = "escape", desc = "Close help (Emacs style)" },
    { on = "q", run = "escape", desc = "Close help" },
]
