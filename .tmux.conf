# =============================================================================
# 基本設定
# =============================================================================

# Escキー遅延を除去（Vim/Emacs利用時に必須）
set -sg escape-time 0

# スクロールバック行数
set -g history-limit 50000

# ウィンドウ・ペイン番号を1始まりに
set -g base-index 1
setw -g pane-base-index 1

# ウィンドウを閉じた時に番号を詰める
set -g renumber-windows on

# フォーカスイベントを有効化（エディタ連携）
set -g focus-events on

# =============================================================================
# キーバインド
# =============================================================================

# prefixキーをC-zに変更
set -g prefix C-z
unbind C-b
bind C-z send-prefix

# 設定ファイルをリロード
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# ペイン分割（現在のパスを引き継ぎ）
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# 新規ウィンドウも現在のパスを引き継ぎ
bind c new-window -c "#{pane_current_path}"

# ペイン移動（prefix不要）
bind -n C-Left select-pane -L
bind -n C-Down select-pane -D
bind -n C-Up select-pane -U
bind -n C-Right select-pane -R

# ウィンドウ移動（prefix不要）
bind -n S-Right next-window
bind -n S-Left previous-window

# ペイン同期トグル
bind e setw synchronize-panes

# =============================================================================
# コピーモード（vi）
# =============================================================================

setw -g mode-keys vi

# v で選択開始、y でコピー
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "pbcopy"

# マウスドラッグでコピー
bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "pbcopy"

# =============================================================================
# マウス設定
# =============================================================================

set -g mouse on

# =============================================================================
# 外観
# =============================================================================

# トゥルーカラー対応
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# ステータスバー
set -g status-position top
set -g status-interval 1
set -g status-style "fg=colour248,bg=colour235"
set -g status-left "#[fg=colour16,bg=colour114,bold] #S #[fg=colour114,bg=colour235] "
set -g status-left-length 40
set -g status-right "#[fg=colour248] %Y-%m-%d %H:%M "
set -g status-right-length 60

# ウィンドウリスト
setw -g window-status-format " #I:#W "
setw -g window-status-current-format "#[fg=colour16,bg=colour39,bold] #I:#W #[default]"

# ペインボーダー
set -g pane-border-style "fg=colour238"
set -g pane-active-border-style "fg=colour39"

# メッセージ
set -g message-style "fg=colour16,bg=colour221,bold"

# =============================================================================
# プラグイン（TPM）
# =============================================================================

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'

# tmux-continuum: 自動保存（15分間隔）、自動復元
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# TPM初期化（.tmux.confの最後に記述）
run '~/.tmux/plugins/tpm/tpm'
